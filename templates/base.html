<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}{% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}" />
    <!-- <title>Document</title> -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-success container">
      <div class="container-fluid">
        <a
          class="navbar-brand text-warning font-monospace fs-1 fw-bold"
          href="{{url_for('index')}}"
          >Taskify</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-end" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center gap-3">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{url_for('index')}}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-success" href="{{url_for('login')}}">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary" href="{{url_for('register')}}"
                >Register</a
              >
            </li>
            <!-- <li class="nav-item".></li> -->
          </ul>
        </div>
      </div>
    </nav>
    {% block body %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
